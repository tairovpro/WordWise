<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>WordWise</title>
    <style>
        body {
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #fff;
            color: blue;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordWise</h1>
        <a href="{{ url_for('start', category='vocabulary') }}" class="btn">Vocabulary Quiz</a>
        <a href="{{ url_for('start', category='antonyms') }}" class="btn">Antonyms Quiz</a>
        <a href="{{ url_for('start', category='grammar') }}" class="btn">Grammar Quiz</a>
    </div>
</body>
</html>
